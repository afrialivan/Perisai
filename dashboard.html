<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="A. Muh. Afrial Ivan Pratama">
  <title>PPDB | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- My CSS -->
  <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
  <header class="p-1 mb-3 border-bottom  navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">

    <button class="navbar-toggler position-absolute collapse d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">
          PPDB
        </a>
        <div class="dropdown d-block ms-auto">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home" class="align-text-bottom"></span>
                Biodata
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file" class="align-text-bottom"></span>
                Orders
              </a>
            </li>
          </ul>

          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle" class="align-text-bottom"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text" class="align-text-bottom"></span>
                Data Siswa Baru
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text" class="align-text-bottom"></span>
                Edit Akun
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- form -->
        <form action="#" class="form">
          <h2 class="text-center">Biodata</h2>

          <!-- Progress Bar  -->
          <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Data Diri Peserta"></div>
            <div class="progress-step" data-title="Biodata Asal Sekolah"></div>
            <div class="progress-step" data-title="Nilai Raport"></div>
            <div class="progress-step" data-title="Jalur Pendaftaran"></div>
          </div>

          <!-- Form item - Basic -->
          <div class="form-step form-step-active">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="nisn">NISN</label>
                <input class="form-control" type="text" name="nisn" id="nisn" placeholder="Masukkan NISN anda" />
              </div>
              <div class="col-lg-6">
                <label for="name">Nama Lengkap</label>
                <input class="form-control" type="text" name="name" id="name"
                  placeholder="Masukkan Nama Lengkap Anda" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="tempatLahir">Tempat Lahir</label>
                <input class="form-control" type="text" name="tempatLahir" id="tempatLahir"
                  placeholder="Masukkan Tempat Lahir Anda" />
              </div>
              <div class="col-lg-6">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input class="form-control" type="date" name="tanggalLahir" id="tanggalLahir" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="hpSiswa">No. HP Siswa</label>
                <input class="form-control" type="text" name="hpSiswa" id="hpSiswa"
                  placeholder="Masukkan No. HP Siswa" />
              </div>
              <div class="col-lg-6">
                <label for="hpOrangtua">No. HP Orang Tua</label>
                <input class="form-control" type="text" name="hpOrangtua" id="hpOrangtua"
                  placeholder="Masukkan No. HP Orang Tua Anda" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <select class="form-control" name="jenisKelamin" id="jenisKelamin">
                  <option>--</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="agama">Agama</label>
                <select class="form-control" name="agama" id="agama">
                  <option>--</option>
                  <option>Islam</option>
                  <option>Kristen</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="alamat">Alamat</label>
                  <input class="form-control" type="text" name="alamat" id="alamat"
                    placeholder="Masukkan Alamat Anda" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="formFileLg" class="form-label">Foto Diri</label>
                  <input class="form-control form-control-lg" class="form-control" type="file" id="formFileLg">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <a href="#" class="btn btn-next ml-auto rounded-3" style="width: 450px;">Next</a>
            </div>
          </div>

          <!-- Form item - Contact -->
          <div class="form-step">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="sekolah">Asal Sekolah</label>
                <input type="text" name="sekolah" id="sekolah" class="form-control" placeholder="Masukkan Asal Sekolah Anda" />
              </div>
              <div class="col-lg-6">
                <label for="alamatSekolah">Alamat Sekolah</label>
                <input type="text" name="alamatSekolah" id="alamatSekolah" class="form-control" placeholder="Masukkan Alamat Sekolah Asal Anda" />
              </div>
            </div>
            <div class="mb-3">
              <label for="provinsiSekolah">Provinsi Sekolah</label>
              <select class="form-control" name="provinsiSekolah" id="provinsiSekolah">
                <option>Pilih Provinsi</option>
                <option>Sulawei Selatan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="kabupateniSekolah">Kabupaten Sekolah</label>
              <select class="form-control" name="kabupatenSekolah" id="kabupatenSekolah">
                <option>Pilih Kabupaten/Kota Sekolah</option>
                <option>Sulawei Selatan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="kecamatanSekolah">Kecamatan Sekolah</label>
              <select class="form-control" name="kecamatanSekolah" id="kecamatanSekolah">
                <option>Pilih Kecamatan Sekolah</option>
                <option>Sulawei Selatan</option>
              </select>
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Back</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>

          <!-- Form item - Social -->
          <div class="form-step">
            <div class="row mb-3">
              <label for="">Skala Nilai: 1 - 100</label>
              <div class="col-lg-6">
                <label for="mtk-sem-3">Matematika Semester 3</label>
                <input class="form-control" type="text" name="mtk-sem-3" id="mtk-sem-3" />
              </div>
              <div class="col-lg-6">
                <label for="mtk-sem-4">Matematika Semester 4</label>
                <input class="form-control" type="text" name="mtk-sem-4" id="mtk-sem-4" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="ipa-sem-3">IPA Semester 3</label>
                <input class="form-control" type="text" name="ipa-sem-3" id="ipa-sem-3" />
              </div>
              <div class="col-lg-6">
                <label for="ipa-sem-4">IPA Semester 4</label>
                <input class="form-control" type="text" name="ipa-sem-4" id="ipa-sem-4" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="ipa-sem-3">Bahasa Inggris Semester 3</label>
                <input class="form-control" type="text" name="ipa-sem-3" id="ipa-sem-3" />
              </div>
              <div class="col-lg-6">
                <label for="bhsInggris-sem-4">Bahasa Inggris Semester 4</label>
                <input class="form-control" type="text" name="bhsInggris-sem-4" id="bhsInggris-sem-4" />
              </div>
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Back</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>

          <!-- Form item - Password -->
          <div class="form-step">
            <div class="mb-3">
              <h2>Jalur Pendaftaran</h2>
              <select class="form-control" name="jalurPendaftaran" id="jalurPendaftaran">
                <option>Jalur Pendaftaran</option>
                <option>Sulawei Selatan</option>
              </select>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <select class="form-control" name="jurusan1" id="jurusan1">
                  <option>Pilihan Jurusan 1</option>
                  <option>Sulawei Selatan</option>
                </select>
              </div>
              <div class="col-lg-6">
                <select class="form-control" name="jurusan2" id="jurusan2">
                  <option>Pilihan Jurusan 2</option>
                  <option>Sulawei Selatan</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <h2>Kode Referral:</h2>
              <input class="form-control" type="text" name="kodeReferral" id="kodeReferral" placeholder="Masukkan Kode Referral Anda"/>
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-outline-danger">Back</a>
              <input type="submit" value="Daftar" class="btn"/>
            </div>
          </div>
        </form>





      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous">
  </script>
  <script src="js/dashboard.js"></script>
</body>

</html>
