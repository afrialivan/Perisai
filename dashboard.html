  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">

            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart" class="align-text-bottom"></span>
                Products

            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users" class="align-text-bottom"></span>
                Customers

            <li class="nav-item">

          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">

          <ul class="nav flex-column mb-2">

          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- form -->
        <form action="#" class="form">
          <h2 class="text-center">Biodata</h2>

          <!-- Progress Bar  -->
          <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Data Diri Peserta"></div>
            <div class="progress-step" data-title="Biodata Asal Sekolah"></div>
            <div class="progress-step" data-title="Nilai Raport"></div>
            <div class="progress-step" data-title="Jalur Pendaftaran"></div>
            <div class="progress-step" data-title="Kode Referral"></div>
          </div>

          <!-- Form item - Basic -->
          <div class="form-step form-step-active">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="nisn">NISN</label>
                <input class="form-control" type="text" name="nisn" id="nisn" placeholder="Masukkan NISN anda" />
              </div>
              <div class="col-lg-6">
                <label for="name">Nama Lengkap</label>
                <input class="form-control" type="text" name="name" id="name"
                  placeholder="Masukkan Nama Lengkap Anda" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="tempatLahir">Tempat Lahir</label>
                <input class="form-control" type="text" name="tempatLahir" id="tempatLahir"
                  placeholder="Masukkan Tempat Lahir Anda" />
              </div>
              <div class="col-lg-6">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input class="form-control" type="date" name="tanggalLahir" id="tanggalLahir" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="hpSiswa">No. HP Siswa</label>
                <input class="form-control" type="text" name="hpSiswa" id="hpSiswa"
                  placeholder="Masukkan No. HP Siswa" />
              </div>
              <div class="col-lg-6">
                <label for="hpOrangtua">No. HP Orang Tua</label>
                <input class="form-control" type="text" name="hpOrangtua" id="hpOrangtua"
                  placeholder="Masukkan No. HP Orang Tua Anda" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <select class="form-control" name="jenisKelamin" id="jenisKelamin">
                  <option>--</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="agama">Agama</label>
                <select class="form-control" name="agama" id="agama">
                  <option>--</option>
                  <option>Islam</option>
                  <option>Kristen</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="alamat">Alamat</label>
                  <input class="form-control" type="text" name="alamat" id="alamat"
                    placeholder="Masukkan Alamat Anda" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="formFileLg" class="form-label">Foto Diri</label>
                  <input class="form-control form-control-lg" class="form-control" type="file" id="formFileLg">
                </div>
              </div>
            </div>
            <div class="">
              <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
          </div>

          <!-- Form item - Contact -->
          <div class="form-step">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="number" name="phone" id="phone" />
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Back</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>

          <!-- Form item - Social -->
          <div class="form-step">
            <div class="input-group">
              <label for="instagram">Instagram Username</label>
              <input type="text" name="instagram" id="instagram" />
            </div>
            <div class="input-group">
              <label for="text">Twitter Username</label>
              <input type="text" name="twitter" id="twitter" />
            </div>
            <div class="input-group">
              <label for="github">Github Username</label>
              <input type="text" name="github" id="github" />
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Back</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>

          <!-- Form item - Password -->
          <div class="form-step">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Back</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>

          <div class="form-step">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Back</a>
              <input type="submit" value="Register" class="btn" />
            </div>
          </div>
        </form>





      </main>
    </div>
  </div>
